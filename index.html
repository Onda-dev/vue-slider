<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
                <div class="items">
                    
                    <div class="item active">
                        <img :src="images[0].src">
                        <div class="text">
                            <h3>{{images[0].title}}</h3>
                            <p>{{images[0].text}}</p>
                        </div>
                    </div> 
                
                </div>
                <div class="thumbs">
                    <div class="prev" @click="previousImage()"></div>

                    <div class="thumb" v-for="(elm, i) in images" :class="{active : i === index}">
                        <img :src="elm.src" alt="">
                    </div> 
                    
                    <div class="next" @click="nextImage()"></div>
                </div>
        </div>
    </div>

   <script src="js/main.js"></script>
</body>
</html>
